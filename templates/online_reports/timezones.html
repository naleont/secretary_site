{% extends 'base.html' %} {% block content %}

<h1>Часовые пояса Чтений</h1>

<a href="/download_timezones"
  ><button>Скачать сохраненные часовые пояса</button></a
><br />

<form method="POST" action="/save_timezones" enctype="multipart/form-data">
  <p><input type="file" name="file" /></p>
  <p><input class="blue" type="submit" value="Загрузить" /></p>
</form>

<a href="static/files/sample_files/timezones.txt">Пример файла</a><br /><br />

<form method="POST" action="/save_a_timezone">
  <fieldset>
    {% if edit != None %}
    <input type="hidden" name="tz_id" value="{{ edit['tz_id'] }}" />
    {% endif %}
    <span>Страна</span>
    <input
      type="text"
      size="30"
      name="country"
      {%
      if
      edit
      !="None"
      %}
      value="{{ edit['country'] }}"
      {%
      endif
      %}
    />
    <span>Регион</span>
    <input
      type="text"
      size="30"
      name="region"
      {%
      if
      edit
      !="None"
      %}
      value="{{ edit['region'] }}"
      {%
      endif
      %}
    /><br />
    <span>Район</span>
    <input
      type="text"
      size="30"
      name="area"
      {%
      if
      edit
      !="None"
      %}
      value="{{ edit['area'] }}"
      {%
      endif
      %}
    />
    <span>МСК</span>
    <input
      type="text"
      size="30"
      name="tz"
      {%
      if
      edit
      !="None"
      %}
      value="{{ edit['tz'] }}"
      {%
      endif
      %}
    />
    <input type="submit" class="blue-border" value="Сохранить" />
  </fieldset>
</form>
<br /><br />

<table frame="void" border="2px" bordercolor="#4962A4">
  <tr>
    <td><b> Страна </b></td>
    <td><b> Регион </b></td>
    <td><b> Район </b></td>
    <td><b> МСК </b></td>
    <td><b></b></td>
    <td><b></b></td>
  </tr>
  {% for t in tz %}
  <tr>
    <td>{{ t['country'] }}</td>
    <td>{{ t['region'] }}</td>
    <td>{{ t['area'] }}</td>
    <td>{{ t['tz'] }}</td>
    <td>
      <a href="/timezones/{{ t['tz_id'] }}">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-pencil"
          viewBox="0 0 16 16"
        >
          <path
            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
          />
        </svg>
      </a>
    </td>
    <td>
      <a href="/del_timezone/{{ t['tz_id'] }}" class="alarm">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          fill="currentColor"
          class="bi bi-x"
          viewBox="0 0 16 16"
        >
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
          />
        </svg>
      </a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
