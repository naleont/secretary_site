{% extends 'base.html' %}

{% block content %}

<p>Удалить все работы из расписания заседания секции?</p><br>

<a href="/clear_schedule/{{ cat_id }}/all"><button class="red-button">Да, удалить все</button></a><br><br>

{% endblock %}
