{% extends 'base.html' %}

{% block content %}



<form action="/save_report_dates", method = "POST">
  <fieldset>
    <legend>
      <h2>Назначить даты заседаний секций</h2>
        {% if message != None %}
        {{ message }}
        {% endif %}
    </legend>
      <table frame="void" border="2px" bordercolor="#4962A4">
        <tr>
          <td><b>
            Секция
          </b></td>
          <td><b>
            День 1
          </b></td>
          <td><b>
            День 2
          </b></td>
          <td><b>
            День 3
          </b></td>
        </tr>
        {% for cat in cat_dates %}
        <tr>
          <td>
            {{ cat['cat_name'] }}
          </td>
          <td>
            <input name="{{ cat['cat_id'] }}_day_1" type="date" value="{{ cat['day_1'] }}"><br><br>
          </td>
          <td>
            <input name="{{ cat['cat_id'] }}_day_2" type="date" value="{{ cat['day_2'] }}"><br><br>
          </td>
          <td>
            <input name="{{ cat['cat_id'] }}_day_3" type="date" value="{{ cat['day_3'] }}"><br><br>
          </td>
        </tr>
        {% endfor %}
      </table>

    <input class="button" type="submit" value="Сохранить">
  </fieldset>
</form>
<br>

{% endblock %}
