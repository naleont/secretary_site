<!doctype html>
<html lang="en">
  <head>
    <title>Команда Конкурса им. В. И. Вернадского</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="/static/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-xUj+30JU5yExlq6JSYGSHk7tPXikynS7ogEvDej/m4="-->
    <!--          crossorigin="anonymous"></script>-->
    <style>
      /* Remove the navbar's default margin-bottom and rounded borders */
      .navbar {
        margin-bottom: 0;
        border-radius: 0;
      }

      /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
      .row.content {
        height: 500px;
      }

      /* Set gray background color and 100% height */
      .sidenav {
        padding-top: 20px;
        background-color: #f1f1f1;
        height: 100%;
      }

      /* Set black background color, white text and some padding */
      footer {
        background-color: #555;
        color: white;
        padding: 15px;
      }
      .comment {
        font-size: 16px;
        color: dimgrey;
      }
      .required::after {
        content: "*";
        color: red;
      }
      .alarm {
        color: red;
      }
      .success {
        color: green;
      }
      .profile {
        border: 10px #f1f1f1;
        width: 750px;
      }
      button {
        background-color: #67ab60;
        color: white;
        padding: 3px 7px;
        border-radius: 7px;
        border: inset #67ab60;
      }
      .button {
        background-color: #67ab60;
        color: white;
        padding: 3px 7px;
        border-radius: 7px;
        border: inset #67ab60;
      }
      .red-button {
        background-color: #b80000;
        color: white;
        padding: 3px 7px;
        border-radius: 7px;
        border: inset #b80000;
      }
      .dark-blue {
        background-color: #363f5c;
      }
      .medium-blue {
        background-color: #4962a4;
      }
      .light-blue {
        background-color: #c5e3f3;
      }
      .green {
        background-color: #67ab60;
      }
      .text-blue {
        color: #c5e3f3;
      }
      td {
        padding: 3px 7px;
      }
      .blue {
        background-color: white;
        border: inset #363f5c;
        color: #363f5c;
      }
      div.blue {
        padding: 3px 7px;
        border-radius: 7px;
        background-color: white;
        border: inset #363f5c;
        color: #363f5c;
      }
      .blue-border {
        background-color: white;
        border: inset #363f5c;
      }
      .blue_no_border {
        background-color: white;
        border: solid white;
        color: #363f5c;
      }
      .comment {
        font-size: 90%;
      }
      .full-height {
        margin: 0;
        position: relative;
        height: 100%;
        overflow: hidden;
      }
      .centered {
        align: center;
      }
      .green-text {
        color: #55944e;
      }
      .yellow-text {
        color: #d2cd00;
      }
      .dark-text {
        color: #363f5c;
      }
      .white-text {
        color: white;
      }
      .big-button {
        padding: 0px 17px;
        vertical-align: middle;
      }
      .large-text {
        font-size: large;
      }
      .small-text {
        font-size: large;
      }
      .small-ident {
        margin-bottom: -3px;
      }
      .news-date {
        color: #4962a4;
        font-size: smaller;
        font-weight: 500;
        padding-left: 10px;
      }
      .news-content {
        padding-left: 20px;
      }
      .circle-ul {
        type: circle;
      }
      label {
        font-weight: normal;
      }
      div.green-button {
        background-color: #67ab60;
        color: white;
        padding: 3px 7px;
        border-radius: 7px;
        border: inset #67ab60;
      }

      /* On small screens, set height to 'auto' for sidenav and grid */
      @media screen and (max-width: 767px) {
        .sidenav {
          height: auto;
          padding: 15px;
        }
        .row.content {
          height: auto;
        }
        table {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse dark-blue">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand active" href="https://vernadsky.info"
            >Главная</a
          >
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <!--        <li><a href="#">Меню-4</a></li>-->
          </ul>

          <ul class="nav navbar-nav navbar-right"></ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center full-height">
      <div class="row content">
        <!--<div class="col-sm-2 sidenav light-blue">-->

        <!--</div>-->

        <div></div>

        {% block content %} {% endblock %}

        <div></div>

        <!--    <div class="col-sm-2 sidenav light-blue">-->
        <!--      <div class="well">-->
        <!--        <p><a href="https://vernadsky.info/" target="_blank">Сайт Конкурса</a></p>-->
        <!--      </div>-->
        <!--    </div>-->
      </div>
    </div>

    <footer class="container-fluid text-center medium-blue">
      <p>Москва, 2021</p>
    </footer>
  </body>
</html>
