{% extends 'base.html' %}

{% block content %}

<h2>Работы, синхронизированные с основного сайта</h2>

<table frame="void" border="2px" bordercolor="#4962A4">
    <tr>
        <td><b>
            Номер работы
        </b></td>
        <td><b>
            Название
        </b></td>
    </tr>
    {% for c in cats %}
    <tr>
        <td colspan="2">
            <b>{{ c['cat_name'] }}</b>
        </td>
    </tr>
    {% for w in c['works'] %}
    <tr>
        <td>
            {{ w['work_id'] }}
        </td>
        <td>
            {{ w['name'] }}
        </td>
    </tr>
    {% endfor %}
    {% endfor %}
</table>

{{ works }}

{% endblock %}
