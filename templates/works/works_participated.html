{% extends 'base.html' %}

{% block content %}

<h2></h2>

<table frame="void" border="2px" bordercolor="#4962A4">
    <tr>
        <td><b>

        </b></td>
        <td align="center"><b>
            Номер работы
        </b></td>
        <td align="center"><b>
            Авторы
        </b></td>
        <td align="center"><b>

        </a></td>
        <td valign="middle">
            {{ work['work_id'] }}
        </td>
        <td valign="middle">
            {{ work['authors'] }}
        </td>
        <td valign="middle">
            {{ work['work_name']}}
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
