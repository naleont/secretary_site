{% extends 'base.html' %}

{% block content %}

<h2>Платежи</h2>

<table frame="void" border="2px" bordercolor="#4962A4">
  <tr>
    <td align="center" width="10%"><b>
      Дата
    </b></td>
    <td align="center" width="7%"><b>
      Сумма
    </b></td>
    <td align="center" width="7%"><b>
      Остаток
    </b></td>
    <td align="center" width="38%"><b>
      Комментарий
    </b></td>
    <td align="center" width="38%"><b>
      Плательщик
    </b></td>
  </tr>
  {% for payment in statement %}

  <tr
  {% if payment['remainder'] == '0 р.' %}
  bgcolor="#C6E0B4"
  {% endif %}>
    <td align="center"><a href="/set_payee/{{ payment['payment_id'] }}">
      {{ payment['date'] }}
    </a></td>
    <td align="center"><a href="/set_payee/{{ payment['payment_id'] }}">
      {{ payment['debit'] }}
    </a></td>
    <td align="center"><a href="/set_payee/{{ payment['payment_id'] }}">
      {{ payment['remainder'] }}
    </a></td>
    <td><a href="/set_payee/{{ payment['payment_id'] }}">
      {{ payment['comment'] }}
    </a></td>
    <td><a href="/set_payee/{{ payment['payment_id'] }}">
      {{ payment['organisation'] }}
    </a></td>
  </tr>

  {% endfor %}
</table>

{% endblock %}
